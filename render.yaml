services:
  - type: web
    name: echofy-ai-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --config gunicorn.conf.py backend.api.app:app
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: B64_STR
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        value: "*"
      - key: WORKERS
        value: "2"
      - key: TIMEOUT
        value: "120"
      - key: LOG_LEVEL
        value: "info"
